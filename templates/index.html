{% extends 'base.html' %}


{% block body %}    


<p class="display-4 text-center">All books</p>
<div class="d-flex justify-content-center">
    {% for book in books %}
    <div class="card m-2" style="width: 18rem; box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.199);">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">{{ book.description }}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.pages }} pages</h6>
            <a class="text-light btn btn-primary" href="{% url 'edit' book.pk %}">Edit</a>
            <a class="text-light btn btn-danger" href="{% url 'delete' book.pk %}">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock body %}
